<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Essentia.js Audio Metering Demo</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles/main.css">
		<link rel="stylesheet" href="scripts/UI-Popup-master/popup.min.css">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="scripts/UI-Popup-master/popup.min.js"></script>
		<script src="scripts/essentia.js-dist-with-ebur128/essentia.js-core.js"></script>
		<script src="scripts/essentia.js-dist-with-ebur128/essentia-wasm.web.js"></script>
		<script src="scripts/FAVjs/FAV.js"></script>
	</head>
	<body>
		<header>
			<h1>Audio Metering Visualisation with</h1>
			<a href="https://mtg.github.io/essentia.js/">
				<img src="images/essentiajsbanner.png" alt="Essentia.js logo and link to site" style="width:100%;">
			</a>
		</header>
		<div class="main-view">
			<div id="audio-container" class="drop-zone sub-view">
				<div class="audio-display" id="waveform">
					<p>Drop your file here...</p>
				</div>
				<div class="audio-display" id="loudness-data"></div>
			</div>
			<div id="audio-controls" class="sub-view">
				<button class="control">
					<label for="upload">Select file</label>
					<input id="upload" class="control" type="file" accept="audio/*">
				</button>
				<button id="play-pause" class="control stopped">Play/Pause</button>
				<button id="stop" class="control">Stop</button>
				<button id="loop-toggle" class="control">Loop Off</button>
			</div>
			<div class="sub-view" id="data-display">

			</div>
		</div>

		<script src="scripts/metering.js" async defer></script>
	</body>
</html>
